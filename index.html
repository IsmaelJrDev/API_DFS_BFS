<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen U1 - Ismael</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" src="style.css">
    <style>
        body {
            background-color: #c25beb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #solution {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
        }

        .btn-custom {
            background-color: #3d61d8;
            color: white;
            font-size: 16px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #4195e4;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Examen U1 Lenguajes y automatas II</h2>
        <!-- Formulario de Entrada -->
        <form id="puzzle-form">
            <div class="mb-3">
                <label for="start" class="form-label">Estado Inicial:</label>
                <input type="text" class="form-control" id="start" placeholder="Ingrese el estado inicial">
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label">Estado Final:</label>
                <input type="text" class="form-control" id="goal" placeholder="Ingrese el estado objetivo">
            </div>
            <div class="mb-3">
                <label for="method" class="form-label">Selecciona un método de solución:</label>
                <select id="method" class="form-select">
                    <option value="BFS">BFS</option>
                    <option value="DFS">DFS</option>
                    <option value="DFS_REC">DFS Recursivo</option>
                </select>
            </div>
            <button type="button" class="btn btn-custom" onclick="solvePuzzle()">Solucionar</button>
        </form>
        
        <h3 class="mt-4">Solución:</h3>
        <p id="solution"></p>
    </div>

    <!-- Enlace a JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function solvePuzzle() {
            const start = document.getElementById("start").value.split(',').map(Number);
            const goal = document.getElementById("goal").value.split(',').map(Number);
            const method = document.getElementById("method").value;
            
            fetch("http://0.0.0.0:5000/solve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start, goal, method })
            })
            .then(response => response.json())
            .then(data => {
                if (data.solution) {
                    document.getElementById("solution").innerText = "Solución: " + JSON.stringify(data.solution);
                } else {
                    document.getElementById("solution").innerText = "No se encontró solución.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("solution").innerText = "Error al resolver el puzzle.";
            });
        }
    </script>
</body>
</html>
